    <div class="container-fluid">
        <div class="row bg-ots bg-t"></div>
        <div class="row chat-border">
            <div class="col-lg-8 chat_container">
                <div class="row chat_content_border">
                    <div class=" col-lg-1 nav_bar">
                        <div class="col-lg-12 avatar_nav">

                        <div class="col-lg-12 menu_group">
                            <div class="col-lg-12 nav_items active_nav" id="nav_Active"><i
                                    class="far fa-comment-dots fa-2x"></i></div>
                            <div class="col-lg-12 nav_items" id="nav_item1"><i class="fas fa-user fa-2x"></i></div>

                            <div class="col-lg-12 nav_items" id="nav_item3"><i class="fas fa-envelope fa-2x"></i></div>
                            <div class="col-lg-12 nav_items" id="nav_item4"><i class="fa fa-cog fa-2x"
                                    aria-hidden="true"></i></div>
                        </div>
                        <div class="dropdown-divider" style="border-color: #a5b5c1 !important;"></div>
                        <div class="col-lg-12 footer_nav" id="logOutBtn"><i class="fas fa-sign-out-alt fa-2x"></i></div>
                    </div>
                    <div class="col-lg-3 chat_left">
                        <div class="col-lg-12 head_left">
                            <div class=" input_head_left ">
                                <div class="row createConversation">
                                    <div class="col-lg-10 " style="padding: 0 !important;">
                                        <form>
                                            <div class="input-group mb-3 input-group-search">
                                                <div class="input-group-prepend">
                                                    <span class="input-group-text " id="iconSearch"><i
                                                            class="fas fa-search"></i></span>
                                                </div>
                                                <input type="text" class="form-control search_input" id="inputSearch"
                                                    placeholder="Search">
                                            </div>
                                        </form>
                                    </div>
                                    <!-- <div class="col-lg-2 pl-3 pt-1">
                                        <div class="head_right"><i class="fa fa-plus " aria-hidden="true"></i></div>
                                    </div> -->
                                </div>
                            </div>
                        </div>
                        <div class="dropdown-divider pb-3" style="border-color: #303841 !important;"></div>
                        <!--__________________________________________________________________ chat_box_______________________________ -->
                        <div class="chat_box_left" style="height:auto;">

                        </div>
                        <!--_________________________________________________________________________________________________ -->
                    </div>
                    <div class="col-lg-6 chat_center">
                        <div class="row head_center_chat">
                            <div class="col-lg-5 head_center_chat_left">
                                <h6 style="margin : 0 !important;" class="nameChat"></h6>
                                <p style="margin : 0 !important;"><span class="circle"></span> online</p>
                            </div>
                            <div class="col-lg-3 head_center_chat_center"></div>
                            <div class="col-lg-4 head_center_chat_right">
                                <ul class="nav justify-content-center">
                                    <li class="nav-item">
                                        <a class="nav-link" href="#" style="padding : 0 !important;"><i
                                                class="fas fa-folder call-group"></i></a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="#" style="padding : 0 !important;"><i
                                                class="fas fa-phone-alt call-group"></i></a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="#" style="padding : 0 !important;"><i
                                                class="fas fa-video call-group "></i></a>
                                    </li>
                                    <li class="nav-item">
                                          <!-- Modal -->
                                          <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                            <div class="modal-dialog" role="document">
                                              <div class="modal-content">
                                                <div class="modal-header">
                                                  <h5 class="modal-title" id="exampleModalLabel">Add new user to your chat</h5>
                                                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                    <span aria-hidden="true">&times;</span>
                                                  </button>
                                                </div>
                                                <div class="modal-body addUserModal">
                                                    <form>
                                                        <div class="form-group">
                                                            <label for="chatItem" class="chatUserLable"></label>
                                                          <input type="email" class="form-control userEmail" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                                                          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                                                        </div>
                                                      </form>
                                                </div>
                                                <div class="modal-footer">
                                                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                                  <button type="button" class="btn btn-primary addUser">Add</button>
                                                </div>
                                              </div>
                                            </div>
                                          </div>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <div class="dropdown-divider" style="border-color: #eaeeee !important;"></div>
                        <!--_____________________________________________________  chat area_____________________________________________________ -->
                        <div class=" chat-area ">
                            <!--_____________________________________________________  chat area_____________________________________________________ -->
        
                            <!-- ___________________________________________________________________________________________________________________ -->
                        </div>
                        <div class="row chat-input">
                            <div class="col-lg-2 icon-chat">
                                <i class="fas fa-smile iconBtn"></i>
                                <i class="fas fa-paperclip"></i>
                            </div>
                            <div class="col-lg-9 input-chat">
                                <form>
                                    <div class="input-group mb-3 input-group-lg chat-input-size">
                                        <textarea name="" class="form-control type_msg" placeholder="Aa"></textarea>
                                    </div>
                                </form>
                            </div>
                            <div class="col-lg-1 sendBtn">
                                <i class="fas fa-location-arrow"></i>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-2 chat_right hide">
                        
                    </div>
                </div>
            </div>
        </div>
